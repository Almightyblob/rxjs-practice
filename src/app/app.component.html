
<div *ngIf="(fizzbuzz$ | async) as fizzBuzz">
    <p *ngIf="isNumber(fizzBuzz) || (result$ | async) ; else NA">{{fizzBuzz}}</p>
    <ng-template #NA>
        <p>??</p>
    </ng-template>
</div>


<button (click)="checkFizz()">FIZZ</button>
<button (click)="checkBuzz()">BUZZ</button>
<div>
    <button (click)="checkFizzBuzz()">FIZZBUZZ!!!</button>
</div>

<p>Result: {{(result$ | async)}}</p>
<p>Points: {{points$ | async}}</p>
