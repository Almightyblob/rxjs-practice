
<div *ngIf="(fizzBuzz$ | async) as fizzBuzz">
    <p *ngIf="isNumber(fizzBuzz) || (result$ | async) == true ; else NA">
        {{fizzBuzz}}
    </p>
    <ng-template #NA>
        <p>
            ??
        </p>
    </ng-template>
</div>
<div>
    <button #fizz>
        FIZZ
    </button>
    <button #buzz>
        BUZZ
    </button>
</div>
<div>
    <button #fizzBuzz>
        FIZZBUZZ!!!
    </button>
</div>
<p>
    Points: {{points$ | async}}
</p>
<p>
    Fails: {{fails$ | async}} / 3
</p>
<div>
    <p *ngIf="(result$ | async) == true">
        GOOD!!!
    </p>
    <p *ngIf="(result$ | async) == false">
        WROOOOOONG!
    </p>
</div>
